{% if DEFAULT_PAGINATION %}
{% if articles_page.has_previous() %}
<a href="{{ SITEURL }}/{{ articles_previous_page.url }}" class="pagination-item older">Newer</a>
{% endif %}

<a href="{{ SITEURL }}/{{ articles_next_page.url }}" class="pagination-item newer">Older</a>
{% endif %}
{% endif %}
