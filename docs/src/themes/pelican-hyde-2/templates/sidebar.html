<div class="sidebar">
	<div class="container sidebar-sticky">
		<div class="sidebar-about">

			<h1>
				<a href="{{ SITEURL }}">
					{% if PROFILE_IMAGE %}
					<img class="profile-picture" src="{{ SITEURL }}/images/{{ PROFILE_IMAGE }}">
					{% endif %}
					{{ SITENAME }}
				</a>
			</h1>
			<p class="lead">{{ BIO }} </p>
			<p></p>
		</div>
		<nav class="sidebar-nav">
			{% for category, articles in categories %}
			<a class="sidebar-nav-item" href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>
			{% endfor %}
			
			{% for name, link in SOCIAL %}
			<br>
			<a class="sidebar-nav-item" href="{{ link }}">{{ name }}</a>
			{% endfor %}
		</nav>

		<p>by {{ AUTHOR }}</p>
	</div>
</div>
